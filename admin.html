<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Admin — Az-Math</title>
  <link rel="stylesheet" href="style.css">
  <script src="mathjax-loader.js"></script>
  <script src="js/config.js"></script>
  <script src="js/admin.js" defer></script>
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1 class="brand">Az-Math — Admin</h1>
      <nav>
        <button id="logout-btn" class="plain-btn" onclick="logout()">Logout</button>
      </nav>
    </div>
  </header>

  <main class="container">
    <section id="login-section" style="display:none;">
      <!-- login section is optional here because you login via login.html; kept for token-check convenience -->
    </section>

    <section id="admin-section">
      <div style="display:flex;justify-content:space-between;align-items:center">
        <h2>Problems</h2>
        <button class="add-btn" onclick="openAddForm()">+</button>
      </div>
      <div id="problems" class="problem-grid">Loading…</div>
    </section>
  </main>

  <!-- Add modal container will be injected by JS -->
</body>
</html>

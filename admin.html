<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="style.css">
  <script src="mathjax-loader.js"></script>
  <script src="js/config.js"></script>
  <script src="js/admin.js" defer></script>
</head>
<body>
  <header>
    <h1>Admin Panel</h1>
    <nav>
      <button onclick="location.href='index.html'">Home</button>
    </nav>
  </header>
  <main>
    <section id="login-section">
      <h2>Login</h2>
      <input id="email" type="email" placeholder="Email">
      <input id="password" type="password" placeholder="Password">
      <button onclick="login()">Login</button>
      <div id="login-status"></div>
    </section>

    <section id="admin-section" style="display:none;">
      <h2>Problems</h2>
      <button onclick="loadProblems()">Reload</button>
      <div id="problems" class="problem-list">Loading...</div>

      <h2>Add Problem</h2>
      <input id="title" placeholder="Title">
      <textarea id="statement" placeholder="Problem statement (LaTeX allowed)"></textarea>
      <textarea id="solution" placeholder="Solution (LaTeX allowed)"></textarea>
      <button onclick="addProblem()">Add</button>
    </section>
  </main>
</body>
</html>
